<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.js"></script>
    <script src="js/app.js" defer></script>
</head>
<body>
    <h1>Calculadora Formacom</h1>
    <div class="calculator">
        <!-- Display para mostrar la expresión y el resultado -->
        <input type="text" id="display" class="display" disabled>
        <!-- Botones de la calculadora -->
        <div class="buttons">
          <button class="clear">C</button>
          <button class="operator">(</button>
          <button class="operator">)</button>
          <button class="operator">/</button>
          
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="operator">*</button>
          
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="operator">-</button>
          
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="operator">+</button>
          <button class="equal">=</button> <!-- Botón = -->
          
          <button>0</button>
          <button>.</button>
          <button class="backspace">CE</button> <!-- Botón CE -->
        </div>
      </div>
</body>
</html>
